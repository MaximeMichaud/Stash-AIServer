name: skier_aitagging_plugin
human_name: Skier AI Tagging
server_link: https://github.com/example/ai-tagging
version: 0.2.0
required_backend: '>=0.0.0'
files:
  - service
depends_on: []
pip_dependencies: []
settings:
  - key: server_url
    label: Remote Service URL
    type: string
    default: "http://localhost:8000"
    description: Base URL for the Skier tagging backend (e.g. https://example.com)
  - key: tag_suffix
    label: Tag Name Suffix
    type: string
    default: "_AI"
    description: Suffix appended to backend tag names when creating Stash tags (if not explicitly defined in tag_settings.csv)
